; PlatformIO Project Configuration File
; Multi-cartes ESP32 pour tests d’intégrité et diagnostics
; morfredus Lab Edition

; -------------------------------------------------------------------
; ENVIRONNEMENTS DISPONIBLES
; -------------------------------------------------------------------
; [env:esp32s3_n16r8] → ESP32-S3-DevKitC-1 N16R8 (16MB Flash, 8MB PSRAM)
; [env:esp32s3_n8r8]  → ESP32-S3-DevKitC-1 N8R8  (8MB Flash, 8MB PSRAM)
; [env:esp32devkitc]  → ESP32-DevKitC classique (4MB Flash, sans PSRAM)

; -------------------------------------------------------------------
; ENVIRONNEMENT PRINCIPAL : ESP32-S3 N16R8
; -------------------------------------------------------------------
[env:esp32s3_n16r8]
platform      = espressif32@^6
board         = esp32-s3-devkitc-1
framework     = arduino
monitor_speed = 115200
upload_speed  = 921600

; Compilation & Flags
build_unflags =
    -std=gnu++* 
    -std=c++*

build_flags =
    -std=gnu++17
    -DCONFIG_SPIRAM_BOOT_INIT 
    -DCONFIG_SPIRAM_USE 
    -DCONFIG_SPIRAM_ALLOW_BSS_SEG_EXTERNAL_MEMORY 
    -DCONFIG_SPIRAM_ALLOW_STACK_EXTERNAL_MEMORY
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1 
    -DARDUINO_USB_MODE=1 
    -D PROJECT_VERSION='"3.13.0"' 

; Matériel
board_build.flash_mode   = qio
board_build.flash_size   = 16MB
board_build.f_flash      = 80000000L
board_build.partitions   = huge_app.csv
board_build.arduino.memory_type = qio_opi
board_build.f_psram             = 80000000L
board_build.psram               = enabled

; Dépendances
lib_deps =
    adafruit/Adafruit NeoPixel@1.12.0
    adafruit/DHT sensor library@1.4.6
    adafruit/Adafruit BusIO@1.17.4
    adafruit/Adafruit GFX Library@1.12.4
    adafruit/Adafruit ST7735 and ST7789 Library@1.11.0
    mikalhart/TinyGPSPlus@^1.1.0
    olikraus/U8g2@^2.36.15

; -------------------------------------------------------------------
; VARIANTE : ESP32-S3 N8R8 (8MB Flash, 8MB PSRAM)
; -------------------------------------------------------------------
[env:esp32s3_n8r8]
platform      = espressif32@^6
board         = esp32-s3-devkitc-1
framework     = arduino
monitor_speed = 115200
upload_speed  = 921600

build_flags =
    -std=gnu++17
    -DBOARD_HAS_PSRAM
    -D PROJECT_VERSION='"3.13.0"'

board_build.flash_size   = 8MB
board_build.partitions   = huge_app.csv
board_build.psram        = enabled

lib_deps =
    ${env:esp32s3_n16r8.lib_deps}

; -------------------------------------------------------------------
; VARIANTE : ESP32-DevKitC classique (sans PSRAM)
; -------------------------------------------------------------------
[env:esp32devkitc]
platform      = espressif32@^6
board         = esp32dev
framework     = arduino
monitor_speed = 115200
upload_speed  = 921600

build_flags =
    -std=gnu++17
    -D PROJECT_VERSION='"3.13.0"'

board_build.flash_size   = 4MB
board_build.partitions   = default.csv

lib_deps =
    ${env:esp32s3_n16r8.lib_deps}

; -------------------------------------------------------------------
; Répertoires de build
; -------------------------------------------------------------------
[platformio]
build_dir       = C:/pio_builds/ESP32_Multi
build_cache_dir = C:/pio_builds/ESP32_Multi
