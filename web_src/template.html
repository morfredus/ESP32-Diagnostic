<!DOCTYPE html>
<html lang="en">
<!--
/**
 * ESP32 Diagnostic - HTML Template
 * Version: 3.31.0
 *
 * This file contains the readable HTML template for the web interface.
 *
 * NOTE: The HTML is currently generated dynamically in C++ (web_interface.h).
 * This template serves as:
 * 1. Documentation of the HTML structure
 * 2. Reference for development
 * 3. Validation of HTML structure
 *
 * The actual HTML generation in C++ includes dynamic content like:
 * - Language codes
 * - System information
 * - IP addresses
 * - Real-time data
 *
 * To rebuild web_interface.h after making changes:
 *   python tools/minify_web.py
 */
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Diagnostic - Version 3.31.0</title>

    <!-- CSS is minified and embedded inline -->
    <style>
        /* CSS content from web_src/styles.css (minified) */
    </style>
</head>

<body>
    <!-- Update Indicator (Toast Notification) -->
    <div class="update-indicator" id="updateIndicator" data-i18n="updating">
        Updating...
    </div>

    <!-- Main Container -->
    <div class="container">

        <!-- Header -->
        <div class="header">
            <h1 id="main-title">
                <span class="status-indicator status-online" id="statusIndicator"></span>
                ESP32 Diagnostic - Version 3.31.0 -
                <span class="chip-type" id="chipModel">ESP32-S3</span>
            </h1>

            <!-- Access Links Row -->
            <div class="access-row">
                <span class="access-label" data-i18n="access" data-i18n-suffix=" :">Access</span>

                <!-- mDNS Link -->
                <a class="access-link"
                   id="mdnsLink"
                   href="http://ESP32-Diagnostic.local"
                   data-access-host="ESP32-Diagnostic.local"
                   data-secure="https://"
                   data-legacy="http://"
                   data-access-label="ESP32-Diagnostic.local"
                   data-legacy-label="http://ESP32-Diagnostic.local"
                   data-label-id="mdnsAddressText"
                   aria-disabled="false">
                    <strong id="mdnsAddressText">http://ESP32-Diagnostic.local</strong>
                </a>

                <span class="access-sep">â€¢</span>

                <!-- IP Address Link -->
                <a id="ipAddressLink"
                   class="access-link"
                   href="http://192.168.1.100"
                   data-access-host="192.168.1.100"
                   data-secure="https://"
                   data-legacy="http://"
                   data-access-label="192.168.1.100"
                   data-legacy-label="http://192.168.1.100"
                   data-label-id="ipAddressText"
                   aria-disabled="false">
                    <strong id="ipAddressText"
                            data-placeholder="IP Unavailable"
                            data-placeholder-key="ip_unavailable">
                        http://192.168.1.100
                    </strong>
                </a>

                <!-- Language Switcher -->
                <span class="lang-switch" role="group" aria-label="Language">
                    <span class="lang-label" data-i18n="language_label">Language</span>
                    <button type="button"
                            class="lang-btn"
                            data-lang="fr"
                            onclick="changeLang('fr',this);">FR</button>
                    <button type="button"
                            class="lang-btn active"
                            data-lang="en"
                            onclick="changeLang('en',this);">EN</button>
                </span>
            </div>

            <!-- Navigation Tabs -->
            <div class="nav">
                <button type="button"
                        class="nav-btn active"
                        data-tab="overview"
                        data-i18n="nav_overview"
                        onclick="showTab('overview',this);">
                    Overview
                </button>
                <button type="button"
                        class="nav-btn"
                        data-tab="display-signal"
                        data-i18n="nav_display_signal"
                        onclick="showTab('display-signal',this);">
                    Display & Signal
                </button>
                <button type="button"
                        class="nav-btn"
                        data-tab="sensors"
                        data-i18n="nav_sensors"
                        onclick="showTab('sensors',this);">
                    Sensors
                </button>
                <button type="button"
                        class="nav-btn"
                        data-tab="input-devices"
                        data-i18n="nav_input_devices"
                        onclick="showTab('input-devices',this);">
                    Input Devices
                </button>
                <button type="button"
                        class="nav-btn"
                        data-tab="memory"
                        data-i18n="nav_memory"
                        onclick="showTab('memory',this);">
                    Memory
                </button>
                <button type="button"
                        class="nav-btn"
                        data-tab="hardware-tests"
                        data-i18n="nav_hardware_tests"
                        onclick="showTab('hardware-tests',this);">
                    Hardware Tests
                </button>
                <button type="button"
                        class="nav-btn"
                        data-tab="wireless"
                        data-i18n="nav_wireless"
                        onclick="showTab('wireless',this);">
                    Wireless
                </button>
                <button type="button"
                        class="nav-btn"
                        data-tab="benchmark"
                        data-i18n="nav_benchmark"
                        onclick="showTab('benchmark',this);">
                    Benchmark
                </button>
                <button type="button"
                        class="nav-btn"
                        data-tab="export"
                        data-i18n="nav_export"
                        onclick="showTab('export',this);">
                    Export
                </button>
            </div>
        </div>

        <!-- Content Area (Tab content loaded dynamically via JavaScript) -->
        <div class="content">
            <div id="tabContainer">
                <!-- Tab content is loaded dynamically by JavaScript -->
                <!-- Each tab builds its own HTML structure via buildXXX() functions -->
            </div>
        </div>

    </div>

    <!-- JavaScript Application -->
    <script src="/js/app.js"></script>

    <!--
    Note: In the actual implementation, JavaScript is embedded inline
    from the minified web_src/app.js file, not loaded externally.

    The JavaScript includes:
    - Translation system
    - Navigation handlers
    - API communication
    - Dynamic content builders
    - All interactive functionality
    -->

</body>
</html>
